<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web paint</title>
  </head>
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Web paint</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
      <main class="main">
        <form id="toolbar" class="toolbar">
          <div class="tool">
            <input
              type="radio"
              name="shape"
              value="square"
              id="square"
              class="shape-input"
            />
            <label for="square" class="shape square"></label>
          </div>

          <div class="tool">
            <input
              type="radio"
              name="shape"
              value="circle"
              id="circle"
              class="shape-input"
              checked
            />
            <label for="circle" class="shape circle"></label>
          </div>

          <div class="tool">
            <label for="color">Color:</label>
            <input
              value="#00ff00"
              name="color"
              type="color"
              id="color"
              class="color-input"
            />
          </div>

          <div class="tool">
            <label for="size">Size:</label>
            <input
              type="range"
              id="size"
              name="size"
              min="1"
              max="100"
              value="50"
              class="range-input"
            />
            <output id="size-output" for="size" class="output">50</output>
          </div>
        </form>

        <div class="canvas-wrapper">
          <canvas id="canvas" class="canvas"></canvas>
        </div>
      </main>

      <script src="main.js" type="module"></script>
    </body>
  </html>
</html>
